<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Glenda Poblete">
    <meta name="description" content="contact">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="header_nav">
            <ul class="header_ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About Me</a>
                </li>
                <li>
                    <a href="/experience.html">Experience</a>
                </li>
            </ul>
        </nav>
       

        <div class="contact-container">
            <h2 class="contact-image">Let's connect!</h2>
            
        </div>

        <div class="contact-form">
                <form action="https://httpbin.org/get" method="get">
                    <div class="input-group">
                        <label for="first-name">Name <span>*</span></label>
                        <div class="name-fields">
                            <input type="text" id="first-name" name="first-name" placeholder="First">
                            <input type="text" id="last-name" name="last-name" placeholder="Last">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="email">Email <span>*</span></label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="message">Send Me A Message<span>*</span></label>
                        <textarea id="message" name="message" rows="4" placeholder="Your message"></textarea>
                    </div>
                    <button type="submit">SUBMIT</button>
                </form>
            
        </div>
    </header>

        <p class="center">
            <a href="#">Back To Top</a>
        </p>
    <footer>
        <p>Copyright &copy; Glenda Poblete</p>
    </footer>
</body>

</html>
